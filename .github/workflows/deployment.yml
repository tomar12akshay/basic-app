name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download Source Code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm install
      - name: Run Test Cases
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download Source Code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Build
        run: npm install
      - name: Deploy
        run: echo "Deployed"
  