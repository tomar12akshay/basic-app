name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download Source Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install
        
      - name: Test
        run: npm test