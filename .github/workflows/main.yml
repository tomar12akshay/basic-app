name: CI/CD for Angular App

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # stage: [dev, qa, prod]
        include:
          - stage: dev
            name: your-dev-s3-bucket
            aws_region: us-east-1
          - stage: qa
            name: your-qa-s3-bucket
            aws_region: us-west-1
          - stage: prod
            name: your-prod-s3-bucket
            aws_region: eu-central-1

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Angular application
      run: npm run build --configuration=${{matrix.stage}}

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{matrix.name}}
        path: dist/${{matrix.name}}/

    - name: Sync S3 bucket
      run: aws s3 sync dist/ s3://${{ matrix.bucket }} --delete

    - name: Notify deployment
      if: always()
      run: echo "Deployment to ${{ matrix.stage }} stage complete."
